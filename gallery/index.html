                console.log('å…³é—­é¢„è§ˆï¼Œå–æ¶ˆå½“å‰åŠ è½½');

                // å–æ¶ˆå½“å‰çš„å›¾ç‰‡åŠ è½½è¯·æ±‚
                if (currentImageLoad) {
                    currentImageLoad.onload = null;
                    currentImageLoad.onerror = null;
                    currentImageLoad.src = ''; // ä¸­æ–­åŠ è½½
                    currentImageLoad = null;
                }
                if (currentImageLoadTimeout) {
                    clearTimeout(currentImageLoadTimeout);
                    currentImageLoadTimeout = null;
                }
                if (window.currentXHR) {
                    try {
                        window.currentXHR.abort();
                        window.currentXHR = null;
                    } catch (e) {
                        console.log('å–æ¶ˆXHRè¯·æ±‚å‡ºé”™:', e);
                    }
                }

                const overlay = document.getElementById("previewOverlay");
                overlay.classList.add("hidden");

                // ç«‹å³é‡ç½®æ‰€æœ‰é¢„è§ˆçŠ¶æ€
                const previewImg = document.getElementById('previewImage');
                const previewLoading = document.getElementById('previewLoading');
                const previewError = document.getElementById('previewError');
                if (previewImg) {
                    previewImg.style.opacity = '0';
                    previewImg.src = '';
                    previewImg.style.display = 'none';
                }
                if (previewLoading) {
                    previewLoading.classList.add('hidden');
                    const spinner = previewLoading.querySelector('.loading-spinner');
                    if (spinner) {
                        spinner.style.animation = 'none';
                        spinner.style.webkitAnimation = 'none';
                    }
                }
                if (previewError) {
                    previewError.classList.add('hidden');
                }

                setTimeout(() => {
                    document.body.style.overflow = 'auto'; // æ¢å¤æ»šåŠ¨
                    document.body.style.paddingRight = '';
                    if (scrollPosition !== undefined) {
                        window.scrollTo({ top: scrollPosition, behavior: 'auto' });
                    }
                    isClosing = false;
                    currentPreviewData = null;
                }, 100);
            };

            document.getElementById("closePreview").onclick = closePreview;
            document.getElementById("previewOverlay").onclick = (e) => {
                if (e.target.id === "previewOverlay") closePreview();
            };
            document.addEventListener("keydown", (e) => {
                if (e.key === "Escape") {
                    const overlay = document.getElementById("previewOverlay");
                    if (!overlay.classList.contains("hidden")) closePreview();
                }
            });
            document.getElementById('retryPreview').onclick = () => {
                if (currentPreviewData) loadPreviewImage(currentPreviewData);
            };

            // é¡µé¢åŠ è½½å®Œæˆåå¼€å§‹åŠ è½½å›¾ç‰‡
            loadGalleryImages();
        });

        function createErrorElements(img, data, index) {
            const parent = img.parentNode;

            const errorDiv = document.createElement("div");
            errorDiv.className = "error";
            errorDiv.style.display = "none";
            errorDiv.innerHTML = `<div class="retry-button" title="é‡æ–°åŠ è½½">
                <svg class="retry-icon" viewBox="0 0 72 72" role="img" preserveAspectRatio="xMinYMin meet">
                    <title>é‡è¯•</title>
                    <path d="M53.9,35.9h9c0,3.7-0.7,7.2-2.1,10.5s-3.3,6.1-5.8,8.5c-2.4,2.4-5.3,4.4-8.6,5.8s-6.7,2.1-10.4,2.1c-3.7,0-7.2-0.7-10.5-2.1s-6.1-3.3-8.5-5.8s-4.4-5.3-5.8-8.5s-2.1-6.7-2.1-10.5s0.7-7.2,2.1-10.5s3.3-6.1,5.8-8.5s5.3-4.4,8.6-5.8S32.3,9.1,36,9.1h5.3l-2.7-2.7L45,0.1l13.4,13.4L45,27.1l-6.4-6.4l2.6-2.6L36,18c-2.5,0-4.8,0.5-7,1.4s-4.1,2.2-5.7,3.8s-2.9,3.5-3.8,5.7c-0.9,2.2-1.4,4.5-1.4,7s0.5,4.8,1.4,7c0.9,2.2,2.2,4.1,3.8,5.7c1.6,1.6,3.5,2.9,5.7,3.8s4.5,1.4,7,1.4s4.8-0.5,7-1.4c2.2-0.9,4.1-2.2,5.7-3.8c1.6-1.6,2.9-3.5,3.8-5.7C53.4,40.7,53.9,38.4,53.9,35.9z"></path>
                </svg>
                <span class="retry-text">é‡è¯•</span>
            </div>`;

            const retryingDiv = document.createElement("div");
            retryingDiv.className = "retrying";
            retryingDiv.style.display = "none";
            retryingDiv.innerHTML = `<div class="spinner"></div><span class="retrying-text">åŠ è½½ä¸­...</span>`;

            parent.appendChild(errorDiv);
            parent.appendChild(retryingDiv);

            const retryButton = errorDiv.querySelector(".retry-button");
            retryButton.onclick = e => {
                e.stopPropagation();
                loadImage(img, data, index, true); // å¼ºåˆ¶åˆ·æ–°
            };

            parent.onclick = () => {
                if (img.classList.contains('loaded') && img.src) {
                    openPreview(data);
                }
            };
        }

        function loadGalleryImages() {
            const galleryItems = document.querySelectorAll('.gallery-item img');
            galleryItems.forEach((img, index) => {
                const data = { thumb: img.dataset.thumb, full: img.dataset.full };
                loadImage(img, data, index);
            });
        }

        function loadImage(img, data, index, forceRefresh = false) {
            const parent = img.parentNode;
            const errorDiv = parent.querySelector('.error');
            const retryingDiv = parent.querySelector('.retrying');

            errorDiv.style.display = "none";
            retryingDiv.style.display = "flex";
            parent.classList.add("retrying-state");
            parent.classList.remove("error");

            const newImg = new Image();
            const imageSrc = forceRefresh ? `${data.thumb}?t=${Date.now()}` : data.thumb;

            const timeout = setTimeout(() => {
                if (!img.classList.contains('loaded')) {
                    console.warn(`å›¾ç‰‡åŠ è½½è¶…æ—¶: ${data.thumb}`);
                    if (newImg.onerror) newImg.onerror();
                }
            }, 15000);

            newImg.onload = () => {
                clearTimeout(timeout);
                img.src = newImg.src;
                img.style.display = "block";
                img.classList.add('loaded');

                retryingDiv.style.display = "none";
                parent.classList.remove("placeholder", "error", "retrying-state");

                img.style.opacity = '0';
                setTimeout(() => {
                    img.style.transition = 'opacity 0.3s ease';
                    img.style.opacity = '1';
                }, 10);
            };

            newImg.onerror = () => {
                clearTimeout(timeout);
                img.style.display = "none";
                img.classList.remove('loaded');

                retryingDiv.style.display = "none";
                errorDiv.style.display = "flex";
                parent.classList.remove("placeholder", "retrying-state");
                parent.classList.add("error");
            };

            newImg.src = imageSrc;
        }

        function openPreview(data) {
            console.log('æ‰“å¼€é¢„è§ˆï¼Œæ•°æ®:', data);
            scrollPosition = window.pageYOffset || document.documentElement.scrollTop || document.body.scrollTop;
            currentPreviewData = data;
            const overlay = document.getElementById("previewOverlay");
            const previewImg = document.getElementById("previewImage");

            previewImg.style.opacity = '0';
            previewImg.src = '';
            previewImg.style.display = 'none';

            const scrollbarWidth = window.innerWidth - document.documentElement.clientWidth;
            document.body.style.overflow = 'hidden';
            if (scrollbarWidth > 0) {
                document.body.style.paddingRight = `${scrollbarWidth}px`;
            }

            overlay.classList.remove("hidden");
            loadPreviewImage(data);
        }

        function loadPreviewImage(data) {
            const previewImg = document.getElementById("previewImage");
            const loadingEl = document.getElementById('previewLoading');
            const errorEl = document.getElementById('previewError');

            console.log('å¼€å§‹åŠ è½½å¤§å›¾:', data.full);

            if (currentImageLoad) {
                currentImageLoad.onload = null;
                currentImageLoad.onerror = null;
                currentImageLoad.src = '';
                currentImageLoad = null;
            }
            if (currentImageLoadTimeout) {
                clearTimeout(currentImageLoadTimeout);
                currentImageLoadTimeout = null;
            }

            previewImg.style.opacity = '0';
            previewImg.src = '';
            previewImg.style.display = 'none';

            errorEl.classList.add('hidden');

            loadingEl.innerHTML = `<div class="loading-spinner"></div><span class="loading-text" data-percent="0%">åŠ è½½ä¸­...</span>`;
            loadingEl.classList.remove('hidden');

            const spinner = loadingEl.querySelector('.loading-spinner');
            if (spinner) {
                spinner.style.animation = 'spin 1s linear infinite';
                spinner.style.webkitAnimation = 'spin 1s linear infinite';
                spinner.style.animationName = 'spin';
                spinner.style.webkitAnimationName = 'spin';
                void spinner.offsetWidth;
            }

            const xhr = new XMLHttpRequest();
            function loadWithXHR() {
                window.currentXHR = new XMLHttpRequest();
                const xhr = window.currentXHR;
                xhr.open('GET', data.full, true);
                xhr.responseType = 'blob';
                xhr.onprogress = (e) => {
                    if (e.lengthComputable) {
                        const percent = Math.round((e.loaded / e.total) * 100);
                        // æ›´æ–°loading-textå…ƒç´ çš„data-percentå±æ€§
                        const loadingText = document.querySelector('.loading-text');
                        if (loadingText) {
                            const UNITS = ["B", "KiB", "MiB", "GiB", "TiB", "PiB", "EiB"];  // G/T/P/EiB are impossible here ...
                            let unit_index = 0, next_unit_val = 1 * 1024;
                            let loaded = e.loaded, total = e.total;
                            while (total >= next_unit_val && unit_index < UNITS.length - 1) {
                                loaded /= 1024;
                                total /= 1024;
                                unit_index++;
                            }
                            loaded = loaded.toFixed(2);
                            total = total.toFixed(2);
                            const unit = UNITS[unit_index];
                            loadingText.setAttribute('data-percent', `${percent}% (${loaded}${unit}/${total}${unit})`);
                            console.log(`${loaded}${unit}/${total}${unit}`);
                        }
                    }
                };
                xhr.onload = () => {
                    if (xhr.status === 200) {
                        const blob = xhr.response;
                        const url = URL.createObjectURL(blob);
                        currentImageLoad = new Image();
                        currentImageLoad.onload = () => {
                            handleImageLoadSuccess();
                            URL.revokeObjectURL(url);
                            window.currentXHR = null;
                        };
                        currentImageLoad.onerror = () => {
                            handleImageLoadError();
                            URL.revokeObjectURL(url);
                            window.currentXHR = null;
                        };
                        currentImageLoad.src = url;
                    } else {
                        loadWithImageElement();
                    }
                };
                xhr.onerror = () => {
                    loadWithImageElement();
                };
                xhr.ontimeout = () => {
                    loadWithImageElement();
                };
                xhr.timeout = 15000;
                xhr.send();
            }

            function loadWithImageElement() {
                currentImageLoad = new Image();
                currentImageLoadTimeout = setTimeout(() => {
                    if (currentImageLoad) {
                        console.log('å›¾ç‰‡åŠ è½½è¶…æ—¶');
                        currentImageLoad.onload = null;
                        currentImageLoad.onerror = null;
                        handleImageLoadError();
                    }
                }, 20000);

                currentImageLoad.onprogress = (e) => {
                    if (e.lengthComputable) {
                        const percent = Math.round((e.loaded / e.total) * 100);
                        const loadingText = document.querySelector('.loading-text');
                        if (loadingText) {
                            loadingText.setAttribute('data-percent', `${percent}%`);
                        }
                    }
                };

                currentImageLoad.onload = handleImageLoadSuccess;
                currentImageLoad.onerror = handleImageLoadError;
                currentImageLoad.src = data.full || data.thumb;
            }

            function handleImageLoadSuccess() {
                if (!currentImageLoad) return;
                console.log('å¤§å›¾åŠ è½½æˆåŠŸ');
                clearTimeout(currentImageLoadTimeout);
                if (xhr) xhr.abort();

                loadingEl.classList.add('hidden');

                previewImg.src = currentImageLoad.src;
                previewImg.style.display = 'block';
                setTimeout(() => {
                    previewImg.style.opacity = '1';
                }, 10);
                currentImageLoad = null;
                currentImageLoadTimeout = null;
            }

            function handleImageLoadError() {
                if (!currentImageLoad) return;
                console.log('å¤§å›¾åŠ è½½å¤±è´¥');
                clearTimeout(currentImageLoadTimeout);
                if (xhr) xhr.abort();

                loadingEl.classList.add('hidden');

                setTimeout(() => {
                    errorEl.classList.remove('hidden');
                    if (data.thumb !== data.full) {
                        const thumbImg = new Image();
                        thumbImg.onload = function () {
                            if (!currentImageLoad) return;
                            previewImg.src = this.src;
                            previewImg.style.display = 'block';
                            previewImg.style.opacity = '1';
                            errorEl.classList.add('hidden');
                        };
                        thumbImg.onerror = function () { };
                        thumbImg.src = data.thumb;
                    }
                }, 10);
                currentImageLoad = null;
                currentImageLoadTimeout = null;
            }

            try {
                loadWithXHR();
            } catch (e) {
                console.log('XHRåŠ è½½å¤±è´¥ï¼Œå›é€€åˆ°æ™®é€šåŠ è½½:', e);
                loadWithImageElement();
            }
        }
    </script>
