<!DOCTYPE html>
<html lang="zh-CN">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>跳转中... - IGCSE真题导航</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
		}

		body {
			background-color: #f8f8f8;
			display: flex;
			justify-content: center;
			align-items: center;
			min-height: 100vh;
		}

		.container {
			max-width: 500px;
			width: 100%;
			background-color: white;
			border-radius: 8px;
			box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
			padding: 40px 30px;
			text-align: center;
		}

		.loading {
			margin: 20px 0;
		}

		.spinner {
			width: 40px;
			height: 40px;
			border: 3px solid #f0f0f0;
			border-top: 3px solid #ff4400;
			border-radius: 50%;
			animation: spin 1s linear infinite;
			margin: 0 auto 20px;
		}

		@keyframes spin {
			0% {
				transform: rotate(0deg);
			}

			100% {
				transform: rotate(360deg);
			}
		}

		.message {
			color: #666;
			font-size: 16px;
			line-height: 1.5;
			margin-bottom: 15px;
		}

		.countdown {
			font-size: 16px;
			color: #ff4400;
			font-weight: 500;
			margin-bottom: 20px;
		}

		.manual-link {
			margin-top: 20px;
		}

		.manual-link a {
			display: inline-block;
			background-color: #ff4400;
			color: white;
			text-decoration: none;
			padding: 10px 20px;
			border-radius: 4px;
			font-weight: 500;
			font-size: 14px;
			transition: background-color 0.2s;
		}

		.manual-link a:hover {
			background-color: #e63c00;
		}

		.error {
			color: #e53935;
			font-weight: 500;
			margin: 20px 0;
			padding: 12px;
			background-color: #ffebee;
			border-radius: 4px;
			font-size: 14px;
		}
	</style>
</head>

<body>
	<div class="container">
		<div id="loading" class="loading">
			<div class="spinner"></div>
			<p class="message" id="status-message">正在处理请求...</p>
			<div class="countdown" id="countdown">请稍等...</div>
		</div>

		<div class="manual-link" id="manual-link" style="display:none;">
			<a id="redirect-link" href="#">点击手动跳转</a>
		</div>
	</div>

	<script>
		document.addEventListener('DOMContentLoaded', function () {
			const targetUrl = "https://ans.ciallo0721.org/static/ms-share/igcse/special-guide.html";

			let countdown = 3; // 倒计时秒数
			const countdownElement = document.getElementById('countdown');
			countdownElement.textContent = `${countdown}秒后自动跳转`;

			// 更新状态信息
			document.getElementById('status-message').textContent = "正在跳转到目标页面...";

			// 设置手动跳转链接
			const manualLink = document.getElementById('manual-link');
			const redirectLink = document.getElementById('redirect-link');
			redirectLink.href = targetUrl;
			manualLink.style.display = 'block';

			// 倒计时
			const countdownInterval = setInterval(() => {
				countdown--;
				countdownElement.textContent = `${countdown}秒后自动跳转`;

				if (countdown <= 0) {
					clearInterval(countdownInterval);
					window.location.href = targetUrl;
				}
			}, 1000);
		});
	</script>
</body>

</html>
