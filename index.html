<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>上海地铁列车</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f7f7;
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    input, button, textarea {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }

    .output {
      background-color: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 16px;
      margin-top: 20px;
      min-height: 60px;
      white-space: pre-wrap;
    }

    @media (max-width: 768px) {
      .container {
        padding: 15px;
      }
    }
  </style>
</head>

  <div class="container">
    <h1>列车查询</h1>

    function submitInfo() {
        const train = document.getElementById("train-id").value.trim();

        const t_car = document.getElementById("train-carriage-id").value.trim();
        const line = document.getElementById("line").value.trim();
        console.log(line);
        let output = "";
        if (line == "select-notice-line") {
            output = "请选择线路";
            document.getElementById("outputBox").textContent = output;
            return;
        }
        if (train) {
            if (line == "line-01") {
                output = line01(parseInt(train), 0);
            }
            else if (line == "line-06") {
                output = line06(parseInt(train), 0);
            }

        }
        else {

        }

    }
