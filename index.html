    <script>
        
        function calculateAge() {
            const birthDate = new Date(2011, 4, 11);
            const currentDate = new Date();
            
            // 基础年龄计算
            let age = currentDate.getFullYear() - birthDate.getFullYear();
            
            // 调整未过生日的情况
            if (currentDate.getMonth() < birthDate.getMonth() || 
                (currentDate.getMonth() === birthDate.getMonth() && currentDate.getDate() < birthDate.getDate())) {
                age--;
            }
            
            // 计算今年生日日期
            const thisYearsBirthday = new Date(
                currentDate.getFullYear(), 
                birthDate.getMonth(), 
                birthDate.getDate()
            );
            
            // 计算下一个生日日期
            const nextBirthday = new Date(
                currentDate.getFullYear() + (currentDate < thisYearsBirthday ? 0 : 1),
                birthDate.getMonth(),
                birthDate.getDate()
            );
            
            // 计算年龄小数部分
            const lastBirthday = currentDate < thisYearsBirthday 
                ? new Date(currentDate.getFullYear() - 1, birthDate.getMonth(), birthDate.getDate())
                : thisYearsBirthday;
            
            const daysInYear = (nextBirthday - lastBirthday) / (1000 * 60 * 60 * 24);
            const daysSinceBirthday = (currentDate - lastBirthday) / (1000 * 60 * 60 * 24);
            const fractionOfYear = daysSinceBirthday / daysInYear;
            
            const preciseAge = age + fractionOfYear;
            return preciseAge.toFixed(13);
        }
        function updateAge() {
            document.getElementById("age").innerText = `${calculateAge()}`;
        }
        setInterval(updateAge, 50);
        updateAge();

    </script>
