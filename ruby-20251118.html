<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>作业倒计时</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
        }
        
        header {
            background: linear-gradient(to right, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 25px 30px;
            text-align: center;
        }
        
        header h1 {
            font-size: 2.2rem;
            margin-bottom: 5px;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .content {
            display: flex;
            flex-wrap: wrap;
            padding: 20px;
        }
        
        .homework-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
        }
        
        .countdown-section {
            flex: 1;
            min-width: 300px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        h2 {
            color: #4facfe;
            margin: 20px 0 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eaeaea;
            font-size: 1.5rem;
        }
        
        .homework-list {
            list-style-type: none;
        }
        
        .homework-item {
            background: white;
            margin-bottom: 12px;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
            display: flex;
            align-items: center;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }
        
        .homework-item:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .homework-item.completed {
            background-color: #e8f5e9;
            border-left: 5px solid #4caf50;
        }
        
        .checkbox {
            width: 22px;
            height: 22px;
            border: 2px solid #4facfe;
            border-radius: 50%;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.3s;
        }
        
        .checkbox.checked {
            background-color: #4caf50;
            border-color: #4caf50;
        }
        
        .checkbox.checked::after {
            content: "✓";
            color: white;
            font-weight: bold;
        }
        
        #countDownVal {
            font-size: 4rem;
            font-weight: bold;
            color: #ff5252;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            text-align: center;
            font-family: 'Courier New', monospace;
            background: linear-gradient(to right, #ff5252, #ff4081);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .countdown-label {
            font-size: 1.2rem;
            color: #666;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .motivation {
            font-style: italic;
            color: #666;
            text-align: center;
            margin-top: 20px;
            font-size: 1.1rem;
            padding: 10px;
            border-top: 1px solid #eaeaea;
        }
        
        .progress-container {
            width: 100%;
            background-color: #e0e0e0;
            border-radius: 10px;
            margin: 20px 0;
            height: 12px;
            overflow: hidden;
        }
        
        .progress-bar {
            height: 100%;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            border-radius: 10px;
            width: 0%;
            transition: width 0.5s ease;
        }
        
        .progress-text {
            text-align: center;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 10px;
        }
        
        @media (max-width: 768px) {
            .content {
                flex-direction: column;
            }
            
            #countDownVal {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>2025年11月18日 作业</h1>
            <p>今日目标：在19:35前完成以下作业</p>
        </header>
        
        <div class="content">
            <div class="homework-section">
                <h2>【语文】</h2>
                <ul class="homework-list">
                    <!-- <li class="homework-item">
                        <div class="checkbox"></div>
                        <div>读熟并完成《魏晋》的《鸣驴》</div>
                    </li> -->
                    <li class="homework-item">
                        <div class="checkbox"></div>
                        <div>完成《生抄1》课21</div>
                    </li>
                    <!-- <li class="homework-item">
                        <div class="checkbox"></div>
                        <div>背熟课21</div>
                    </li> -->
                </ul>
                
                <h2>【数学】</h2>
                <ul class="homework-list">
                    <li class="homework-item">
                        <div class="checkbox"></div>
                        <div>预习P59</div>
                    </li>
                    <li class="homework-item">
                        <div class="checkbox"></div>
                        <div>完成《课作》P35</div>
                    </li>
                </ul>
                
                <div class="progress-text">完成进度: <span id="progress-percent">0%</span></div>
                <div class="progress-container">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
            </div>
            
            <div class="countdown-section">
                <div class="countdown-label">距离19:35还有</div>
                <div id="countDownVal">计算中...</div>
                <!-- <div class="motivation">"时间不在于你拥有多少，而在于你怎样使用。"</div> -->
            </div>
        </div>
    </div>

    <script>
        const countDownVal = document.getElementById("countDownVal");
        const endTime = 19 * 3600 + 35 * 60 + 0; // 18:45:00
        const homeworkItems = document.querySelectorAll('.homework-item');
        const progressBar = document.getElementById('progress-bar');
        const progressPercent = document.getElementById('progress-percent');
        
        // 更新进度条
        function updateProgress() {
            const totalItems = homeworkItems.length;
            const completedItems = document.querySelectorAll('.homework-item.completed').length;
            const percent = Math.round((completedItems / totalItems) * 100);
            
            progressBar.style.width = `${percent}%`;
            progressPercent.textContent = `${percent}%`;
        }
        
        // 添加作业项点击事件
        homeworkItems.forEach(item => {
            item.addEventListener('click', function() {
                const checkbox = this.querySelector('.checkbox');
                this.classList.toggle('completed');
                checkbox.classList.toggle('checked');
                updateProgress();
            });
        });
        
        function updateCountdown() {
            const now = new Date();
            const currentSeconds = now.getHours() * 3600 + now.getMinutes() * 60 + now.getSeconds();
            
            let remainingSeconds = endTime - currentSeconds;
            
            // 如果已经过了目标时间，则计算到第二天目标时间的剩余时间
            if (remainingSeconds < 0) {
                remainingSeconds += 24 * 3600;
            }
            
            // 计算时、分、秒
            const hours = Math.floor(remainingSeconds / 3600);
            const minutes = Math.floor((remainingSeconds % 3600) / 60);
            const seconds = remainingSeconds % 60;
            
            // 格式化为两位数
            const formattedHours = hours.toString().padStart(2, '0');
            const formattedMinutes = minutes.toString().padStart(2, '0');
            const formattedSeconds = seconds.toString().padStart(2, '0');
            
            // 更新显示
            countDownVal.textContent = `${formattedHours}:${formattedMinutes}:${formattedSeconds}`;
            
            // 如果剩余时间少于1小时，改变颜色
            if (remainingSeconds < 3600) {
                countDownVal.style.background = "linear-gradient(to right, #ff5252, #ff1744)";
                countDownVal.style.webkitBackgroundClip = "text";
                countDownVal.style.webkitTextFillColor = "transparent";
            }
        }
        
        // 立即执行一次，然后每秒更新
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
