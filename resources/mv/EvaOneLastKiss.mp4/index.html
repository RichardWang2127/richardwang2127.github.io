<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Video - One Last Kiss</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a1a2e;
            color: #e6e6e6;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px;
        }
        
        .container {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .iframe-section {
            background-color: #16213e;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }
        
        .iframe-header {
            background: linear-gradient(to right, #0f3460, #1a1a2e);
            color: white;
            padding: 15px 20px;
            text-align: center;
            font-size: 1.2rem;
            font-weight: 600;
        }
        
        .iframe-container {
            width: 100%;
            position: relative;
            padding-bottom: 56.25%; /* 16:9 宽高比 */
            height: 0;
            overflow: hidden;
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        /* 移动端优化 */
        @media (max-width: 768px) {
            body {
                padding: 5px;
                display: block;
            }
            
            .container {
                max-width: 100vw;
                padding: 0;
            }
            
            .iframe-section {
                border-radius: 0;
                box-shadow: none;
                height: auto;
            }
            
            .iframe-header {
                padding: 12px 15px;
                font-size: 1.1rem;
            }
            
            .iframe-container {
                padding-bottom: 75%; /* 4:3 宽高比，更适合手机 */
                max-height: calc(100vh - 80px); /* 减去标题栏高度 */
            }
        }
        
        /* 小屏幕手机优化 */
        @media (max-width: 480px) {
            .iframe-container {
                padding-bottom: 100%; /* 1:1 宽高比，确保视频完全可见 */
            }
            
            .iframe-header {
                font-size: 1rem;
                padding: 10px;
            }
        }
        
        /* 横屏模式优化 */
        @media (max-height: 500px) and (orientation: landscape) {
            .iframe-container {
                padding-bottom: 45%; /* 更矮的宽高比适应横屏 */
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="iframe-section">
            <div class="iframe-header">Music Video - One Last Kiss</div>
            <div class="iframe-container">
                <iframe id="videoIframe" src="https://ans.ciallo0721.org/static/ps/EvaOneLastKiss.mp4" title="Music Video - One Last Kiss" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
        </div>
    </div>
    
    <script>
        // 页面加载完成后执行
        document.addEventListener('DOMContentLoaded', function() {
            console.log("视频页面已加载完成");
            
            // 自动调整iframe容器高度
            function adjustVideoSize() {
                const container = document.querySelector('.iframe-container');
                const header = document.querySelector('.iframe-header');
                
                if (window.innerWidth <= 768) {
                    // 手机端：计算可用高度
                    const headerHeight = header.offsetHeight;
                    const maxHeight = window.innerHeight - headerHeight - 20; // 减去页边距
                    
                    // 设置最大高度
                    container.style.maxHeight = maxHeight + 'px';
                    
                    // 根据屏幕方向调整宽高比
                    if (window.innerHeight > window.innerWidth) {
                        // 竖屏模式
                        container.style.paddingBottom = '75%';
                    } else {
                        // 横屏模式
                        container.style.paddingBottom = '45%';
                    }
                } else {
                    // 桌面端：恢复默认
                    container.style.maxHeight = 'none';
                    container.style.paddingBottom = '56.25%';
                }
            }
            
            // 初始调整
            adjustVideoSize();
            
            // 窗口大小变化时重新调整
            window.addEventListener('resize', adjustVideoSize);
            
            // 处理视频播放
            const videoIframe = document.getElementById('videoIframe');
            
            // 添加视频控制建议（可选）
            setTimeout(() => {
                console.log("提示：视频已加载，点击视频区域可进行播放控制");
            }, 1000);
        });
    </script>
</body>
</html>
