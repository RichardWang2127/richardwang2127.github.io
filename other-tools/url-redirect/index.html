<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>东铁线SP1900</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }

        input,
        button,
        textarea {
            width: 100%;
            padding: 12px;
            margin: 8px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }

        .output {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 16px;
            margin-top: 20px;
            min-height: 60px;
            white-space: normal; /* 或根据需求设为 pre-wrap */
            }
        .output div {
            margin: 0;
            padding: 0;
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
        }

        .forbidden {
            cursor: not-allowed;
        }
          /* 遮罩层 */
        .popup {
            position: fixed;
            top: 0; left: 0;
            width: 100vw; height: 100vh;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1001;
        }

        .popup-content {
            background-color: #fff;
            border-radius: 12px;
            padding: 24px 30px;
            max-width: 640px;
            width: 90%;
            box-shadow: 0 8px 20px rgba(0,0,0,0.25);
            text-align: center;
            font-family: Arial, sans-serif;
            color: #333;
            word-break: break-all;
            line-height: 1.6;
        }

        .popup-buttons {
            margin-top: 20px;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 12px;
        }

        .popup-buttons button {
            min-width: 80px;
            padding: 10px 16px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* Yes button */
        #redirectYesButton {
            background-color: #007BFF;
            color: white;
        }
        #redirectYesButton:hover {
            background-color: #0056b3;
        }

        /* No button */
        #redirectNoButton {
            background-color: #ccc;
            color: #333;
        }
        #redirectNoButton:hover {
            background-color: #999;
        }

        /* OK button */
        #redirectOkButton {
            background-color: #28a745;
            color: white;
        }
        #redirectOkButton:hover {
            background-color: #1e7e34;
        }
    </style>
</head>

<body>
    <div id="domainRedirectPopup" class="popup" style="display:none;">
        <div class="popup-content">
            <p id="domainRedirectPopupText">是否跳转到目标链接？</p>
            <div class="popup-buttons">
                <button id="redirectYesButton" style="display:none;">是</button>
                <button id="redirectOkButton" style="display:none;">已阅</button>
                <button id="redirectNoButton" style="display:none;">否</button>
            </div>
        </div>
    </div>


    <div>
    <div class="container">
        <h1>链接打开</h1>
        <div class="output" id="urlBox">
            <input id="link" placeholder="链接(必须以http://或https://开头)" style="height: 50px">
            <button onclick="checkOpen();">打开</button>
        </div>
    </div>
    <div class="container">
        <div class="output" id="authorBox" style="display:true, inline;">作者: RichardWang2127<br><button onclick="location.href=('/')">作者主页</button></div>
    </div>
    </div>
    <script>
    </script>
</body>
<script>
    (function(){
        const popup = document.getElementById('domainRedirectPopup');
        const popupText = document.getElementById('domainRedirectPopupText');
        const yesBtn = document.getElementById('redirectYesButton');
        const noBtn = document.getElementById('redirectNoButton');
        const okBtn = document.getElementById('redirectOkButton');

        let targetUrl = '';

        // 弹窗显示函数，传入要跳转的URL
        window.checkOpen = function(){
            targetUrl = document.getElementById('link').value.trim();
            if (!targetUrl) {
                popupText.innerHTML = `⚠️ 链接未填写，请输入网址`;
                okBtn.style.display = "inline-block";
                noBtn.style.display = "none";
                yesBtn.style.display = "none";
            } else if (!/^https?:\/\//.test(targetUrl)) {
                popupText.innerHTML = `⚠️ 链接必须以 <code>http://</code> 或 <code>https://</code> 开头`;
                okBtn.style.display = "inline-block";
                noBtn.style.display = "none";
                yesBtn.style.display = "none";
            } else {
                popupText.innerHTML = `是否跳转到以下链接？<br><b>${targetUrl}</b>`;
                okBtn.style.display = "none";
                noBtn.style.display = "inline-block";
                yesBtn.style.display = "inline-block";
            }
            popup.style.display = 'flex';
        }

        // 点击“是”，新窗口打开
        yesBtn.onclick = function() {
            window.open(targetUrl, '_blank');
            popup.style.display = 'none'; // 打开后关闭弹窗
        }

        // 点击“否”，关闭弹窗
        noBtn.onclick = function() {
            popup.style.display = 'none';
        }

        okBtn.onclick = function() {
            popup.style.display = 'none';
        }
    })();
</script>


</html>
