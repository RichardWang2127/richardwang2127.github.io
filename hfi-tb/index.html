<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳转中...</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
        }
        
        body {
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            width: 100%;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            padding: 40px 30px;
            text-align: center;
        }
        
        .loading {
            margin: 20px 0;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #f0f0f0;
            border-top: 3px solid #ff4400;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            color: #666;
            font-size: 16px;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .countdown {
            font-size: 16px;
            color: #ff4400;
            font-weight: 500;
            margin-bottom: 20px;
        }
        
        .manual-link {
            margin-top: 20px;
        }
        
        .manual-link a {
            display: inline-block;
            background-color: #ff4400;
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-weight: 500;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        
        .manual-link a:hover {
            background-color: #e63c00;
        }
        
        .error {
            color: #e53935;
            font-weight: 500;
            margin: 20px 0;
            padding: 12px;
            background-color: #ffebee;
            border-radius: 4px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p class="message" id="status-message">正在处理请求...</p>
            <div class="countdown" id="countdown">3秒后自动跳转</div>
        </div>
        
        <div id="error-container" class="error" style="display:none;">
            <p id="error-message"></p>
        </div>
        
        <div class="manual-link" id="manual-link" style="display:none;">
            <a id="redirect-link" href="#">点击手动跳转</a>
        </div>
    </div>

    <script>
        const linkMap = {
            1: "https://e.tb.cn/h.7hpV2Mh89iOQbVy?tk=vxB3UZETKaq",
            2: "https://e.tb.cn/h.7SfYEILFwTASep9?tk=0gqWU0X9b0A",
            3: "https://e.tb.cn/h.7VHSF0IoiwJQ0Bu?tk=WK3LfxZm5wW",
            4: "https://e.tb.cn/h.7hxW3z2ShZy4lVi?tk=UQfGU0XUsvT",
            5: "https://e.tb.cn/h.7S8AEmZrs1utJcV?tk=g9a0U0Tfr4b"
        };
        
        function getParameterByName(name, url = window.location.href) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(url);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }
        
        function handleRedirect() {
            const id = getParameterByName('id');
            const statusMessage = document.getElementById('status-message');
            const errorContainer = document.getElementById('error-container');
            const errorMessage = document.getElementById('error-message');
            const manualLink = document.getElementById('manual-link');
            const redirectLink = document.getElementById('redirect-link');
            const countdownElement = document.getElementById('countdown');
            
            if (!id) {
                statusMessage.textContent = "缺少ID参数";
                countdownElement.style.display = 'none';
                setTimeout(() => {
                    errorMessage.textContent = "请在URL中添加?id=参数";
                    errorContainer.style.display = 'block';
                }, 500);
                return;
            }
            
            const targetUrl = linkMap[id];
            
            if (!targetUrl) {
                statusMessage.textContent = "正在检查ID...";
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                    errorMessage.textContent = `ID "${id}" 无效`;
                    errorContainer.style.display = 'block';
                    manualLink.style.display = 'none';
                }, 800);
                return;
            }
            
            statusMessage.textContent = "准备跳转...";
            
            let countdown = 3;
            countdownElement.textContent = `${countdown}秒后自动跳转`;
            
            const countdownInterval = setInterval(() => {
                countdown--;
                countdownElement.textContent = `${countdown}秒后自动跳转`;
                
                if (countdown <= 0) {
                    clearInterval(countdownInterval);
                    window.location.href = targetUrl;
                }
            }, 1000);
            
            redirectLink.href = targetUrl;
            manualLink.style.display = 'block';
        }
        
        document.addEventListener('DOMContentLoaded', handleRedirect);
    </script>
</body>
</html>
